server:
  port: 8088
  session:
    servlet:
      timeout: 1200
      persistent: true
spring:
  datasource:
    url: jdbc:p6spy:mysql://localhost:3306/bulleye_admin?characterEncoding=utf8&serverTimezone=GMT%2B8
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    hikari:
      username: root
      password: root
  mvc:
    throw-exception-if-no-handler-found: true
mybatis:
  mapper-locations: classpath*:/mapping/*Mapper.xml
  type-aliases-package: com.chris.bulleyeadmin.pojo
#mapper
mapper:
  mappers: com.chris.bulleyeadmin.config.BaseMapper
  not-empty: false
  identity: MYSQL
  before: true

#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
serverconfig:
  uploadPath: C:/mydata/projects/myadmin/images
