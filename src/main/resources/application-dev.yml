server:
  port: 8088
  session:
    servlet:
      timeout: 1200
      persistent: true
spring:
  datasource:
    url: jdbc:p6spy:mysql://localhost:3306/bulleye_admin?characterEncoding=utf8&serverTimezone=GMT%2B8
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    hikari:
      username: root
      password: root
  mvc:
    throw-exception-if-no-handler-found: true
  flyway:
    baseline-on-migrate: true
mybatis:
  mapper-locations: classpath*:/mapping/**/*Mapper.xml
  type-aliases-package: com.chris.bulleyeadmin.**.pojo
#basemapper
mapper:
  mappers: com.chris.bulleyeadmin.common.basemapper.BaseMapper
  not-empty: false
  identity: MYSQL
  before: true
serverconfig:
  uploadPath: C:/mydata/images

wx:
  mp:
    configs:
    - appId: 1111 （一个公众号的appid）
      secret: 1111（公众号的appsecret）
      token: 111 （接口配置里的Token值）
      aesKey: 111 （接口配置里的EncodingAESKey值）
    - appId: 2222 （另一个公众号的appid，以下同上）
      secret: 1111
      token: 111
      aesKey: 111

